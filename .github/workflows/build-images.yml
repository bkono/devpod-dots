name: Build Dev Images

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1" # Mondays at 04:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-images: ${{ steps.set-matrix.outputs.has-images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Discover dev images
        id: set-matrix
        run: |
          set -euo pipefail
          images=()
          for file in dev-images/Dockerfile.*; do
            [ -f "$file" ] || continue
            name="${file##*.}"               # everything after last dot
            images+=("{\"name\":\"${name}\",\"file\":\"${file}\"}")
          done

          if [ ${#images[@]} -eq 0 ]; then
            echo "No dev-images/Dockerfile.* files found" >&2
            # Provide an empty matrix to skip the downstream job
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT"
            echo "has-images=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          matrix="{\"include\":[$(IFS=,; echo "${images[*]}")]}"
          echo "Discovered matrix: $matrix"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          echo "has-images=true" >> "$GITHUB_OUTPUT"

  build-and-push:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    if: ${{ needs.prepare-matrix.outputs.has-images == 'true' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          platforms: linux/amd64,linux/arm64

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.file }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/bkono/devpod-dots/${{ matrix.name }}:latest
            ghcr.io/bkono/devpod-dots/${{ matrix.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
